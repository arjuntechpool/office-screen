<h2 mat-dialog-title class="text-center">Select Office</h2>

<mat-dialog-content class="modal-content p-3">
  <div class="search-container mb-3">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input matInput class="form-control" placeholder="Search offices" [(ngModel)]="searchQuery" (input)="applyFilter()" />
    </mat-form-field>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered">
      <!-- Office ID Column -->
      <ng-container matColumnDef="Office_id">
        <th mat-header-cell *matHeaderCellDef class="text-center">Office ID</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.Office_id }}</td>
      </ng-container>

      <!-- Office Code Column -->
      <ng-container matColumnDef="Office_code">
        <th mat-header-cell *matHeaderCellDef class="text-center">Office Code</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.Office_code }}</td>
      </ng-container>

      <!-- Office Name Column -->
      <ng-container matColumnDef="Office_Name">
        <th mat-header-cell *matHeaderCellDef class="text-center">Office Name</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.Office_Name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
        <td mat-cell *matCellDef="let office" class="text-center">
          <button mat-button class="btn btn-primary btn-sm" (click)="selectOffice(office)">Select</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-primary text-white"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end p-2">
  <button mat-button class="btn btn-secondary" (click)="onClose()">Close</button>
</mat-dialog-actions>
