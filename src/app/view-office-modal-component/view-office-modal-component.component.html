<h2 mat-dialog-title>Select Office</h2>
<mat-dialog-content class="modal-content">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search offices" [(ngModel)]="searchQuery" (input)="applyFilter()" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Office ID Column -->
    <ng-container matColumnDef="Office_id">
      <th mat-header-cell *matHeaderCellDef>Office ID</th>
      <td mat-cell *matCellDef="let office">{{ office.Office_id }}</td>
    </ng-container>

    <!-- Office Code Column -->
    <ng-container matColumnDef="Office_code">
      <th mat-header-cell *matHeaderCellDef>Office Code</th>
      <td mat-cell *matCellDef="let office">{{ office.Office_code }}</td>
    </ng-container>

    <!-- Office Name Column -->
    <ng-container matColumnDef="Office_Name">
      <th mat-header-cell *matHeaderCellDef>Office Name</th>
      <td mat-cell *matCellDef="let office">{{ office.Office_Name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let office">
        <button mat-button (click)="selectOffice(office)">Select</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
