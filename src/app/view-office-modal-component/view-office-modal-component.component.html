<h2 mat-dialog-title class="text-center">Select Office</h2>

<mat-dialog-content class="modal-content p-3">
  <div class="search-container mb-3">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input
        matInput
        class="form-control"
        placeholder="Search offices"
        [(ngModel)]="searchQuery"
        (input)="applyFilter()"
      />
    </mat-form-field>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered">
      <!-- Employee Code Column -->
      <ng-container matColumnDef="employee_code">
        <th mat-header-cell *matHeaderCellDef class="text-center">Employee Code</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.employee_code }}</td>
      </ng-container>

      <!-- Employee Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef class="text-center">Employee Name</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.employee_name }}</td>
      </ng-container>

      <!-- Preferred Office Column -->
      <ng-container matColumnDef="preferred_office">
        <th mat-header-cell *matHeaderCellDef class="text-center">Preferred Office</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.preferred_office }}</td>
      </ng-container>

      <!-- Preference Order Column -->
      <ng-container matColumnDef="preference_order">
        <th mat-header-cell *matHeaderCellDef class="text-center">Preference Order</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.preference_order }}</td>
      </ng-container>

      <!-- Priority Value Column -->
      <ng-container matColumnDef="priority_value">
        <th mat-header-cell *matHeaderCellDef class="text-center">Priority Value</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.priority_value }}</td>
      </ng-container>

      <!-- Cader Column -->
      <ng-container matColumnDef="cader">
        <th mat-header-cell *matHeaderCellDef class="text-center">Cader</th>
        <td mat-cell *matCellDef="let office" class="text-center">{{ office.cader }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
        <td mat-cell *matCellDef="let office" class="text-center">
          <button mat-button class="btn btn-primary btn-sm" (click)="selectOffice(office)">Select</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-primary text-white"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end p-2">
  <button mat-button class="btn btn-secondary" (click)="onClose()">Close</button>
</mat-dialog-actions>
