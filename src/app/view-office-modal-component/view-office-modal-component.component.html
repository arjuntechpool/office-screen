<h2 mat-dialog-title>Select Office</h2>
<mat-dialog-content class="modal-content">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search offices" [(ngModel)]="searchQuery" (input)="applyFilter()" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let office">{{ office.code }}</td>
    </ng-container>

    <!-- Head Column -->
    <ng-container matColumnDef="head">
      <th mat-header-cell *matHeaderCellDef>Head</th>
      <td mat-cell *matCellDef="let office">{{ office.head }}</td>
    </ng-container>

    <!-- Short Desc Column -->
    <ng-container matColumnDef="shortDesc">
      <th mat-header-cell *matHeaderCellDef>Short Desc</th>
      <td mat-cell *matCellDef="let office">{{ office.shortDesc }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let office">
        <button mat-button (click)="selectOffice(office)">Select</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
