<div class="app-container">
  <div class="form-grid">
    <div class="form-group">
      <label for="mainPlace">Select Office</label>
      <input
        type="text"
        id="txt_office"
        name="txt_office"
        placeholder="Double click here"
        [(ngModel)]="model.office"
        (dblclick)="selectText($event)"
        readonly
      />
    </div>

    <div class="select-section">
      <div class="form-group" role="group" aria-label="Officer selection">
        <label for="state">Select Officer</label>
        <select
          id="select_mgr"
          name="select_mgr"
          [(ngModel)]="model.mgr"
          aria-required="true"
          required="required"
        >
          <option value="" disabled>Select Officer</option>
          <option *ngFor="let officer of officers" [value]="officer">{{ officer }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
