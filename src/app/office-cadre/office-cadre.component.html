<div class="container mt-4">
  <div class="card p-3 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="txt_office" class="form-label">Select Office</label>
        <input
          type="text"
          id="txt_office"
          class="form-control"
          name="txt_office"
          placeholder="Double click here"
          [(ngModel)]="model.office"
          (dblclick)="selectText($event)"
          readonly
        />
      </div>
      <div class="col-md-6">
        <label for="select_mgr" class="form-label">Select Officer</label>
        <select id="select_mgr" class="form-select" [(ngModel)]="model.mgr">
          <option value="" disabled>Select Officer</option>
          <option *ngFor="let officer of officers" [value]="officer">
            {{ officer }}
          </option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary w-100" (click)="search()">Search</button>
  </div>

  <div *ngIf="dataSource.data.length > 0" class="mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Search Results</div>
      <div class="card-body">
        <table mat-table [dataSource]="dataSource" matSort class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl No</th>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Office</th>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Office Code</th>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of dataSource.data">
              <td>{{ row.slNo }}</td>
              <td>{{ row.office }}</td>
              <td>{{ row.officeCode }}</td>
              <td>{{ row.employee }}</td>
              <td>{{ row.employeeCode }}</td>
              <td>{{ row.weight }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
