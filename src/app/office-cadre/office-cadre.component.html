<div class="container mt-4">
  <div class="card p-3 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="txt_cader" class="form-label">Select Office</label>
        <input
          type="text"
          id="txt_cader"
          class="form-control"
          name="txt_cader"
          placeholder="Double click here"
          [(ngModel)]="model.office"
          (dblclick)="selectText($event)"
          readonly
        />
      </div>
      <div class="col-md-4">
        <label for="select_mgr" class="form-label">Select Cader</label>
        <select id="select_cader" class="form-select" [(ngModel)]="model.cader">
          <option *ngFor="let cader of allCader" [value]="cader.name">
            {{ cader.name }}
          </option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button
          class="btn btn-primary"
          (click)="search()"
          [disabled]="!model.office || !model.cader"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="mt-4 card shadow-sm search-results-card">
    <div class="card-header bg-primary text-white">Search Results</div>

    <!-- Scrollable Table Container -->
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-hover"
      >
        <!-- Employee Code Column -->
        <ng-container matColumnDef="employee_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
          <td mat-cell *matCellDef="let element">{{ element.employee_code }}</td>
        </ng-container>

        <!-- Employee Name Column -->
        <ng-container matColumnDef="employee_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
          <td mat-cell *matCellDef="let element">{{ element.employee_name }}</td>
        </ng-container>

        <!-- Preferred Office Column -->
        <ng-container matColumnDef="preferred_office">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Office</th>
          <td mat-cell *matCellDef="let element">{{ element.preferred_office }}</td>
        </ng-container>

        <!-- Preference Order Column -->
        <ng-container matColumnDef="preference_order">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preference Order</th>
          <td mat-cell *matCellDef="let element">{{ element.preference_order }}</td>
        </ng-container>

        <!-- Priority Value Column -->
        <ng-container matColumnDef="priority_value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority Value</th>
          <td mat-cell *matCellDef="let element">{{ element.priority_value }}</td>
        </ng-container>

        <!-- Cader Column -->
        <ng-container matColumnDef="cader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cader</th>
          <td mat-cell *matCellDef="let element">{{ element.cader }}</td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Fixed Paginator -->
    <mat-paginator
      class="paginator-fixed"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
