<div class="container mt-4">
  <div class="card p-3 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="txt_office" class="form-label">Select Office</label>
        <input
          type="text"
          id="txt_office"
          class="form-control"
          name="txt_office"
          placeholder="Double click here"
          [(ngModel)]="model.office"
          (dblclick)="selectText($event)"
          readonly
        />
      </div>
      <div class="col-md-6">
        <label for="select_mgr" class="form-label">Select Officer</label>
        <select id="select_mgr" class="form-select" [(ngModel)]="model.mgr">
          <option value="" disabled>Select Officer</option>
          <option *ngFor="let officer of officers" [value]="officer">
            {{ officer.name }}
          </option>
        </select>
      </div>
    </div>
    <button
      class="btn btn-primary d-block mx-auto"
      (click)="search()"
      [disabled]="!model.office || !model.mgr"
    >
      Search
    </button>
  </div>

  <div *ngIf="dataSource.data.length > 0" class="mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Search Results</div>
      <div class="card-body">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="table table-bordered table-hover"
        >
          <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl No</th>
            <td mat-cell *matCellDef="let element">{{ element.slNo }}</td>
          </ng-container>

          <!-- Office Column -->
          <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Office</th>
            <td mat-cell *matCellDef="let element">{{ element.office }}</td>
          </ng-container>

          <!-- Office Code Column -->
          <ng-container matColumnDef="officeCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Office Code
            </th>
            <td mat-cell *matCellDef="let element">{{ element.officeCode }}</td>
          </ng-container>

          <!-- Employee Column -->
          <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
            <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
          </ng-container>

          <!-- Employee Code Column -->
          <ng-container matColumnDef="employeeCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Employee Code
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.employeeCode }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
